<!DOCTYPE html>
<html lang="en" ng-app='app'>

<head>
    <meta charset="UTF-8">
    <title>Hex</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body ng-controller='HexCtrl' ng-style="{'background-color': '#'+$scope.hex}">
    <div class="outer main">
        <div class="inner">
            <p>
                hex - a really fast hex checker
            </p>
            <br>
            <input type="text" ng-model='$scope.hex' placeholder="no need for #">
        </div>
    </div>
    <div class="footer outer"><div class="inner">built by <a href="http://twitter.com/hcjk_">hcjk_</a></div></div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
    <script src="js/index.js"></script>
</body>

</html>
